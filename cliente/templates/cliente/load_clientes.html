{%extends 'base.html'%}
{%block 'titulo'%}Cadastro de Clientes{%endblock%}

{%block 'conteudo'%}



<form class="form-inline d-flex justify-content-center md-form form-sm active-purple active-purple-2 mt-2">


  <input class="form-control form-control-sm ml-3 w-10" type="text" placeholder="Search"aria-label="Search">
  <div style="-webkit-transform: rotate(45deg);
               -moz-transform: rotate(45deg);
                 -o-transform: rotate(45deg);
                    transform: rotate(45deg);
               font-size: 30px;
               margin-left: 10px">
    &#9906;
</div>
</form>


<div style="width: 100%; height: 100%; display: flex; justify-content:center; ">

  <table class="table" style="width: 70%; margin-top: 100px">
  <thead class="thead-dark">
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Nome</th>
      <th scope="col">Email</th>
      <th scope="col">CPF</th>
      <th scope="col">Senha</th>
    </tr>
  </thead>
  <tbody>
    {% for d in dados %}
      <tr>
        <td>{{ d.id }}</td>
        <td>{{ d.name }}</td>
        <td>{{ d.email }}</td>
        <td>{{ d.cpf }}</td>
        <td>{{ d.senha }}</td>
      </tr>

    {% endfor %}
  </tbody>
</table>
</div>
{%endblock%}
