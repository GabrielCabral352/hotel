{%extends 'base.html'%}
{%block 'titulo'%}Cadastro de Clientes{%endblock%}
{%block 'conteudo'%}
<div style="align-items: center; text-align: center; display: flex; justify-content: center; flex-direction: column;margin-top: 100px">
  <h1>Cadastrar novo Cliente</h1>
  <form method="POST" action="{% url 'inserir'%}">
    {% csrf_token %}
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input style="height: 50x; width: 500px;" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email" placeholder="Email">

    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Nome</label>
      <input style="height: 50x; width: 500px" type="text" class="form-control" id="exampleInputName" aria-describedby="nomeHelp"name="name"  placeholder="Nome Completo">

    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">CPF</label>
      <input style="height: 50x; width: 500px" type="text" class="form-control" id="exampleInputCPF" aria-describedby="cpfHelp"  name="cpf" placeholder="CPF">

    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Senha</label>
      <input style="height: 50x; width: 500px" type="password" class="form-control" id="exampleInputPassword1" name="password"  placeholder="Senha">
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Concordo com os Termos</label>
    </div>
    <button style="height: 50x; width: 200px;" type="submit" class="btn btn-primary">Salvar</button>
  </form>
</div>

{%endblock%}
