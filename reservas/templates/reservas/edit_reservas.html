{%extends 'base.html'%}
{%block 'titulo'%}Cadastro de Clientes{%endblock%}
{%block 'conteudo'%}

{% for pessoa in dados %}
<div style="align-items: center; text-align: center; display: flex; justify-content: center; flex-direction: column;margin-top: 100px">
  <h1>Editar {{ pessoa.name }} - {{pessoa.id}}</h1>
  <form method="POST" action="{% url 'atualizar' pessoa.id %}">

    {% csrf_token %}
    <div class="form-group">
      <label for="exampleInputEmail1">Email: </label>
      <input style="height: 50x; width: 500px;" type="email" class="form-control" id="exampleInputEmail1"
             aria-describedby="emailHelp" name="email" value="{{ pessoa.email }}"/>

    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Nome: </label>
      <input style="height: 50x; width: 500px" type="text" class="form-control" id="exampleInputName" aria-describedby="nomeHelp" name="name"  value="{{ pessoa.name }}"  placeholder="Nome Completo">

    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">CPF: </label>
      <input style="height: 50x; width: 500px" type="text" class="form-control" id="exampleInputCPF" aria-describedby="cpfHelp"  name="cpf"  value="{{ pessoa.cpf }}" placeholder="CPF">

    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Senha: </label>
      <input style="height: 50x; width: 500px" type="password" class="form-control" id="exampleInputPassword1" name="password"   value="{{ pessoa.senha }}" placeholder="Senha">
    </div>
    <button style="height: 50x; width: 200px;" type="submit" class="btn btn-primary">Atualizar</button>
  </form>
</div>
{% endfor %}
{%endblock%}
